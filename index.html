<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
        <link rel="stylesheet" href="assets/css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <header class="container center">
            <h1>Flash Bitácora</h1>
            <p class="flow-text">"Publish anything", just in you browser.</p>
        </header>
        
        <div class="fixed-action-btn horizontal click-to-toggle">
            <a class="btn-floating btn-large pink waves-effect waves-black">
              <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
              <li><a class="btn-floating red accent-3 waves-effect waves-black" href="#modalChat"><i class="material-icons" title="Insert chat">chat</i></a></li>
              <li><a class="btn-floating blue darken-1 waves-effect waves-black" href="#modalImages"><i class="material-icons" title="Insert images">perm_media</i></a></li>
              <li><a class="btn-floating green waves-effect waves-black" href="#modalEvent"><i class="material-icons" title="Insert event">today</i></a></li>
              <li><a class="btn-floating amber waves-effect waves-black" href="#modalVideo"><i class="material-icons" title="Insert video">video_library</i></a></li>
            </ul>
          </div>

          <div id="modalChat" class="modal">
            <div class="modal-content">
              <h4>Prueba de Modal Chat</h4>
              <p>A bunch of text</p>
            </div>
            <div class="modal-footer">
                <button class="btn red accent-3 waves-effect waves-black" type="submit" name="action" data-publication="text">Publicar
                <i class="material-icons right">send</i>
                </button>
            </div>
          </div>

          <div id="modalImages" class="modal">
            <div class="modal-content">
              <h4>Prueba de Modal Imágenes</h4>
              <p>A bunch of text</p>
            </div>
            <div class="modal-footer">
                <button class="btn blue darken-1 waves-effect waves-black" type="submit" name="action" data-publication="image">Publicar
                <i class="material-icons right">send</i>
                </button>
            </div>
          </div>

          <div id="modalEvent" class="modal">
            <div class="modal-content">
              <h4>Prueba de Modal Evento</h4>
              <p>A bunch of text</p>
            </div>
            <div class="modal-footer">
                <button class="btn green waves-effect waves-black" type="submit" name="action" data-publication="event">Publicar
                <i class="material-icons right">send</i>
                </button>
            </div>
          </div>

          <div id="modalVideo" class="modal">
            <div class="modal-content">
              <h4>Prueba de Modal Video</h4>
              <p>A bunch of text</p>
            </div>
            <div class="modal-footer">
                <button class="btn amber waves-effect waves-black" type="submit" name="action" data-publication="media">Publicar
                <i class="material-icons right">send</i>
                </button>
            </div>
          </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="assets/js/materialize.min.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>

</html>
