<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
        <link rel="stylesheet" href="assets/css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <header class="container center">
            <h1>Flash Bit√°cora</h1>
            <p class="flow-text">"Publish anything", just in you browser.</p>
        </header>
        <section id="content" class="container">
          
        </section>
        <div class="fixed-action-btn horizontal click-to-toggle">
            <a class="btn-floating btn-large pink waves-effect waves-black">
              <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
              <li><a class="btn-floating red accent-3 waves-effect waves-black" href="#modalChat"><i class="material-icons" title="Insert chat">chat</i></a></li>
              <li><a class="btn-floating blue darken-1 waves-effect waves-black" href="#modalImages"><i class="material-icons" title="Insert images">perm_media</i></a></li>
              <li><a class="btn-floating green waves-effect waves-black" href="#modalEvent"><i class="material-icons" title="Insert event">today</i></a></li>
              <li><a class="btn-floating amber waves-effect waves-black" href="#modalVideo"><i class="material-icons" title="Insert video">video_library</i></a></li>
            </ul>
          </div>

          <div id="modalChat" class="modal">
            <div class="modal-content">
              <h4>Insert a Message</h4>
              <div class="row">
                <div class="col s12">
                  <div class="input-field">
                     <label for="title">Title</label>
                    <input id="chatTitle" type="text" class="validate" data-length="10" />
                  </div>
                 </div>
              </div>
              <div class="row">
                 <div class="col s12">
                   <div class="input-field">
                     <label for="title">Message</label>
                     <textarea id="chatMessage" class="materialize-textarea">
                     </textarea>
                   </div>
                 </div>
               </div>
            </div>
            <div class="modal-footer">
                <button class="btn red accent-3 waves-effect waves-black" type="submit" name="action" id="sendMessage">Send
                <i class="material-icons right">send</i>
                </button>
            </div>
          </div>


          <div id="modalImages" class="modal">
            <div class="modal-content">
              <h4>Insert a picture</h4>
              <div class="row">
                <div class="col s12">
                  <div class="input-field">
                    <label for="title">Title</label>
                    <input id="imageTitle" type="text" class="validate" data-length="10" />
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col s12">
                    <div class="file-field input-field">
                      <div class="btn">
                        <span>Picture</span>
                        <input type="file" accept="image/*" id="image-file">
                      </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            <div class="modal-footer">
                <button class="btn blue darken-1 waves-effect waves-black" type="submit" name="action" id="sendImage">Send
                <i class="material-icons right">send</i>
                </button>
            </div>
          </div>


          <div id="modalEvent" class="modal">
            <div class="modal-content">
              <h4>Event planner</h4>
              <div class="row">
                <div class="col s12">
                  <div class="input-field">
                    <label for="title">Event's name</label>
                    <input id="eventTitle" type="text" class="validate" data-length="10" />
                  </div>
                 </div>
              </div>
              <div class="row">
                <div class="col s6">
                  <div class="input-field">
                    <label>Date</label>
                    <input type="date" class="datepicker" id="eventDate">
                  </div>
                 </div>
                <div class="col s6">
                    <div>
                      <label>Ubication</label>
                      <input type="text" id="ubication"></input>
                    </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <div id="map">

                </div>
              </div>
            </div>
            <div class="modal-footer">
                <button class="btn green waves-effect waves-black" type="submit" name="action" id="sendEvent">Send
                <i class="material-icons right">send</i>
                </button>
            </div>
          </div>


          <div id="modalVideo" class="modal">
            <div class="modal-content">
              <h4>Insert a video</h4>
              <div class="row">
                <div class="col s12">
                  <div class="input-field">
                    <label for="title">Title</label>
                    <input id="modal-chat-title" type="text" class="validate" data-length="10" />
                  </div>
                 </div>
              </div>
                <div class="row">
                  <div class="col s12">
                    <div class="file-field input-field">
                      <div class="btn">
                        <span>Audio or video</span>
                        <input type="file" accept="video/mp4,video/x-m4v,video/*, audio/mp3, audio/*" id="media-file">
                      </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            <div class="modal-footer">
                <button class="btn amber waves-effect waves-black" type="submit" name="action" id="sendMedia">Send
                <i class="material-icons right">send</i>
                </button>
            </div>
          </div>


        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="assets/js/materialize.min.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>
        <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGqLTgaXdNU9LvxlLqrT5rQ2aN_UdHO2U&callback=initMap&libraries=places" type="text/javascript">
        </script>
    </body>

</html>
